<body>
    <header>
        <h1>تفاصيل البرجر</h1>
    </header>
    <div class="burger-details">
        <img id="burgerImage" src="" alt="صورة البرجر">
        <h2 id="burgerName">اسم البرجر</h2>
        <div class="options">
            <label>
                <input type="checkbox" name="ketchup" value="-2" onchange="updateTotalPrice(this)"> كاتشب -$2
            </label>
            <label>
                <input type="checkbox" name="mayo" value="-2" onchange="updateTotalPrice(this)"> مايونيز -$2
            </label>
            <label>
                <input type="checkbox" name="onion" value="-3" onchange="updateTotalPrice(this)"> بصل -$3
            </label>
        </div>
        <div class="total-price">
            السعر العام: $30 <br>
            السعر الإجمالي: $<span id="totalPrice">30</span>
        </div>
        <button onclick="addToCart('Burger', document.getElementById('burgerName').textContent)">إضافة إلى سلة الطلبات</button>
    </div>
